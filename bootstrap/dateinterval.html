<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="two.css">
  <script src="two.js"></script>
</head>
<body>

    <table>
      <!-- DATE INTERVAL -->
        <tr align="center">
            <th colspan="2" class="heading">Date Interval</th>
        </tr>

        <!-- FROM -->
        <tr>
          <td class="fw">From:</td>
          <td><input type="date" id="fromDate" class="form-control"></td>
        </tr>

        <!-- TO -->
        <tr>
          <td class="fw">To:</td>
          <td><input type="date" id="toDate" class="form-control"></td>
        </tr>

        <!-- CALCULATE -->
        <tr align="center"> 
          <td colspan="2">
            <input type="submit" value="Calculate" id="calculate" onclick="calculateDataDetails()">
          </td>
        </tr>
        
        <!-- RESULT -->
        <tr>
          <td colspan="2">
            <div id="result" class="alert alert-info" style="display: none;"></div>
          </td>
        </tr>
    </table>
  
</body> 
</html>
